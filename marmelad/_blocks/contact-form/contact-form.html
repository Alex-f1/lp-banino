<div block="contact-form">
  <div elem="section">
    <div elem="inner" class="contain">
      
      <div elem="container">
        <form elem="form">
          <div elem="form-section">
            <div elem="form-inner">
              <div elem="head">
                <div elem="title">
                  Оставьте заявку на баню и сэкономьте до 17 600 руб. <br>
                  + зафиксируйте докризисные цены 2021 года
                </div>
                <div elem="desc">
                  Заполните заявку. Менеджер свяжется с вами для уточнения деталей
                </div>
              </div>
              <div elem="fields">
                <div elem="name">Введите ваш номер телефона:</div>
                <div elem="field">
                  <input class="phone-mask" type="tel" placeholder="+7 (___) ___-__-__">
                </div>
              </div>
              <button elem="button" class="button-general" type="submit">
                <span>
                  Зафиксировать цены со скидкой <br>
                  + получить каталог
                </span>
              </button>
              <label elem="privacy-policy">
                <input type="checkbox">
                <span class="checkbox-name">
                  <span>Вы соглашаетесь с
                    <a href="#">условиями обработки персональных данных</a>
                  </span>
                </span>
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div><!-- contact-form -->
